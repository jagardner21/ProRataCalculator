<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="styles/styles.css">
        <title>Pro-Rata Calculator</title> 
         
        
    </head>

    <body>
        <h1>Pro-Rata.io
        </h1>
        <h5>Enter the insured's liability limit and damages for each claimant to determine their pro-rata amount.</h5>
        <form name = "proRataCalc">
            Limit of Liability: <input type = "number" name = "liabLimit">
            <br>
            <br>
            Claimant 1: <input type = "number" name = "clow1">
            <br>
            Claimant 2: <input type = "number" name = "clow2">
            <br>
            Claimant 3: <input type = "number" name = "clow3">
            <br>
            Claimant 4: <input type = "number" name = "clow4">
            <br>
            Claimant 5: <input type = "number" name = "clow5">
            <br>
            Claimant 6: <input type = "number" name = "clow6">
            <br>
            Claimant 7: <input type = "number" name = "clow7">
            <br>
            Claimant 8: <input type = "number" name = "clow8">
            <br>
            Claimant 9: <input type = "number" name = "clow9">
            <br>
            Claimant 10: <input type = "number" name = "clow10">
            <br>
            <br>
            <input type = "button" id="button1" value = "Calculate" onClick="calculate()">
            <input type = "button" id="button2" value = "Reset" onClick="location.reload()">
            <h3>Results:</h3>
            <output name = "proRata1"></output>
            <br>
            <output name = "proRata2"></output>
            <br>
            <output name = "proRata3"></output>
            <br>
            <output name = "proRata4"></output>
            <br>
            <output name = "proRata5"></output>
            <br>
            <output name = "proRata6"></output>
            <br>
            <output name = "proRata7"></output>
            <br>
            <output name = "proRata8"></output>
            <br>
            <output name = "proRata9"></output>
            <br>
            <output name = "proRata10"></output>
            <br>
            <input type = "button" id="button2" value = "Reset" onClick="location.reload()">
            
        </form>
        <script src="/scripts.js"></script>
        
    </body>
    
</html>
